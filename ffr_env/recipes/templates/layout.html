<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kennedy Family Recipe App">
    <meta name="author" content="Patrick Kennedy">
    <title>Kennedy Family Recipe App</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
 
  <body>   
    
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Gachunji Family Recipes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Breakfast Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lunch Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dinner Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dessert Recipes</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="#">Welcome!</a>
          </li>
        </ul>
          
      </div>
    </nav>
    
    <div class="container">
      <div class="content">
 
        <!-- child template -->
        {% block content %}
        {% endblock %}
 
      </div>
      <div class="footer">
        <hr>
        <p>Mike Gachunji - 2018</p>
      </div>
    </div><!-- /.container -->
 
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='popper.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script> 
  </body>
</html>
